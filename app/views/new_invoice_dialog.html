<md-dialog ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create a new invoice</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form name="newInvoiceForm">
        <md-dialog-content>
            <div class="md-dialog-content" style="padding-bottom: 0;">
                <md-input-container class="md-block">
                    <label>Label</label>
                    <input name="label" ng-model="newInvoice.label" required>
                    <div ng-messages="newInvoiceForm.label.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block md-icon-right">
                    <label>Amount</label>
                    <input name="amount" ng-model="newInvoice.amount" required min="1" amount-unit-converter="SAT">
                    <span class="input-unit-name">{{SettingsService.get('unit')}}</span>
                    <div ng-messages="newInvoiceForm.amount.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="min">The amount must be positive.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-raised md-primary" ng-click="confirm($event) && close();"
                       ng-disabled="newInvoiceForm.$invalid">
                Submit
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
